<div class="header">
    PROJECTS
</div>
<div class="description">
  <app-project-category-filter (onFilter)="onFilterChange($event)"></app-project-category-filter>
  <div class="projects-container">
    <div *ngFor="let project of projects" class="project">
      <div class="footer animate animate-slide-up animate-slide-down">
        <p>{{ project?.name }}</p>
        <p>{{ project?.subtitle }}</p>
        <button md-button>DETAILS</button>
      </div>
    </div>
  </div>
</div>
