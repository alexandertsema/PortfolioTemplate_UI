<div class="container">
    <div class="filter">
        <app-project-category-filter (onFilter)="onFilterChange($event)"></app-project-category-filter>
    </div>
    <div class="projects-container">
        <app-grid-item class="animate" *ngFor="let project of projects" [name]="project?.name" [subtitle]="project?.subtitle" [image]="project?.image?.data" [buttonText]="'DETAILS'"></app-grid-item>
    </div>
</div>
