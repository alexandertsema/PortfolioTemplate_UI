<section class="flex-container">
    <div class="flex-item filter">
        <app-project-category-filter (onFilter)="onFilterChange($event)"></app-project-category-filter>
    </div>
    <div class="flex-item flex-container projects">
        <app-grid-item class="flex-item pulse"
        *ngFor="let project of projects"
        [id] = "project?.id"
        [title]="project?.name"
        [subtitle]="project?.subtitle"
        [image]="project?.image?.data"
        [buttonText]="'DETAILS'"></app-grid-item>
    </div>
</section>
