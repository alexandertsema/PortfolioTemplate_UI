<div ngFor="let project of projects">
  <div class="project">
    <div class="image">
      <img [src]="project.image?.name" [alt]="project.image?.name">
    </div>
    <div class="name">
      <a [href]="project.link">{{project.name}}</a>
    </div>
    <div class="description">
      {{project.description}}
    </div>
    <div class="description">
      {{project.description}}
    </div>
  </div>
</div>
