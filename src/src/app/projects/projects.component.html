<div class="header">
    PROJECTS
</div>
<div class="description">
  <app-project-category-filter (onFilter)="onFilterChange($event)"></app-project-category-filter>
  <div class="projects-container">
      <app-grid-item *ngFor="let project of projects" [name]="project?.name" [subtitle]="project?.subtitle" [image]="project?.image?.data" [buttonText]="'DETAILS'"></app-grid-item>
  </div>
</div>
