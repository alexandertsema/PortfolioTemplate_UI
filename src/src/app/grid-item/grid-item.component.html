<div class="container" [style.background-image]="'url(' + image + ')'" (mouseenter)="toggleFooterState('up')" (mouseleave)="toggleFooterState('down')">
  <footer [@footerState]="footerState">
    <div class="titles">
      <div>{{ name }}</div>
      <div>{{ subtitle }}</div>
    </div>
    <div class="button">
      <button md-button (click)="detailedView(id)">{{ buttonText }}</button>
    </div>
  </footer>
</div>
