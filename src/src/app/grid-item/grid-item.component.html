<div class="container" [style.background-image]="'url(' + image + ')'" (mouseenter)="toggleFooterState('up')" (mouseleave)="toggleFooterState('down')">
  <footer [@footerState]="footerState">
    <div class="titles">
      <div>{{ name }}</div>
      <div>{{ subtitle }}</div>
    </div>
    <div class="button">
      <button mat-button (click)="detailedView(id)" *ngIf="!url">{{ buttonText }}</button>
      <a mat-button href="{{url}}" *ngIf="url">{{ buttonText }}</a>
    </div>
  </footer>
</div>
