<div class="container">
  <div class="certificates-container">
    <app-grid-item class="animate" 
      *ngFor="let certificate of certificates" 
      [id] = "certificate?.id"
      [name]="certificate?.name" 
      [subtitle]="certificate?.authority"
      [image]="certificate?.image?.data" 
      [buttonText]="'PDF'"
      (onSelected)="onSelected($event)">
    </app-grid-item>
  </div>
</div>
