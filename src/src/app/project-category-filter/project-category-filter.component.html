<mat-button-toggle-group #group="matButtonToggleGroup" (change)="onFilterEnter(group.value)">
    <mat-button-toggle value="0" checked="True">
      All
    </mat-button-toggle>
    <mat-button-toggle *ngFor="let projectCategory of projectCategories" value="{{projectCategory?.id}}">
      {{projectCategory?.name}}
    </mat-button-toggle>
</mat-button-toggle-group>
