<div class="container">
  <div id="cd-timeline" class="cd-container">
      <div class="cd-timeline-block animate" *ngFor="let school of schools">
        <div class="cd-timeline-img cd-picture">
        </div>
        <div class="cd-timeline-content">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{ school?.name }}</mat-card-title>
              <mat-card-subtitle>{{ school?.degree }} Degree in {{ school?.fieldOfStudy }}</mat-card-subtitle>
              <mat-card-subtitle *ngIf="school?.gpa">GPA {{ school?.gpa }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                Graduation Thesis Work
              </p>
              <p>
                "{{ school?.thesis?.name }}"
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="detailedView(id)">DETAILS</button>
            </mat-card-actions>
          </mat-card>
          <span class="cd-date">{{ school?.endDate }}</span>
        </div>
      </div>
    </div>
  </div>

  <app-project-details [style.visibility]="isVisible"></app-project-details>
