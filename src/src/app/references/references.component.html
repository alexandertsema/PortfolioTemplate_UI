<section appAnimatePulse class="flex-container">
  <mat-card class="flex-item card pulse" *ngFor="let reference of references">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + reference?.referenceAuthor?.image?.data + ')'" class="header-image"></div>
      <mat-card-title>{{ reference?.referenceAuthor?.name }}</mat-card-title>
      <mat-card-subtitle>{{ reference?.referenceAuthor?.position }} at {{ reference?.referenceAuthor?.companyName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ reference?.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="detailedView(reference?.id)">DETAILS</button>
      <a mat-button href="{{reference?.pdf?.data}}">PDF</a>
    </mat-card-actions>
  </mat-card>
</section>
